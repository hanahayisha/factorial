<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(3, 3, 89);" class="text-center">Factorial</h1>
    <form action="" class="bg-light border w-50 container p-5">
        <div class="m-2 p-2"><center>
            <input type="text"id="number" placeholder="Enter the number"></center><br><br>
           </div>
        <div class="m-2 p-2"><center>
            <button onclick="fact()" class="btn btn-success">Factorial</button></center>
            </div>
    </form>
</div>
</body>
<script>
function fact(){
        n=parseInt(number.value)
        fact=1
        num=n
        for(n;n>0;n--){
            fact=fact*n
        }
        alert(`Factorial of ${num} is ${fact}`)
    }
</script>
</html>
